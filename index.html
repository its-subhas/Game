<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div class="header">
        <header><h1>Bat Ball Game</h1></header>
      </div>

      <div class="main">
        <main>
          <button onclick="bat();">
            <img src="bat.png" alt="BAT Image" />
          </button>
          <button onclick="ball();">
            <img src="ball.png" alt="BALL Image" />
          </button>
          <button onclick="wicket();">
            <img src="stump.png" alt="WICKET Image" />
          </button>
        </main>
      </div>
      <h3 id="user"></h3>
      <h3 id="computer"></h3>
      <h3 id="result"></h3>
      <h3 id="score"></h3>
      <div class="footer">
        <footer>
          <button id="restetbutton" onclick="reset();">RESET</button>
        </footer>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
